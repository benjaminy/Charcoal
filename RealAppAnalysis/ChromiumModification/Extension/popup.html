<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }

      .visible {
        display: block;
      }

      .hidden {
        display: none;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Event Recorder</h1>
    <div id="container">
      <div id="recording_off" class="visible">
        <span>Recording is off</span>
        <input type="button" value="Begin recording" accesskey="b">
      </div>
      <div id="recording_on" class="hidden">
        <span>Recording is on</span>
        <input type="button" value="End recording" accesskey="e">
      </div>
    </div>
  </body>
</html>
